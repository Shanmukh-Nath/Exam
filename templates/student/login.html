{% extends 'base_auth.html' %}

{% load static %}


{% block body %}
<style>
*{
	color: #202027;
}
body{
    height: 100%;
    overflow: hidden;
    background: #202027;
}
img{
  width:25em;
  height:auto;
  transform:translateX(2em);

}
.row{
  display: grid;
    padding: 5% 15% 20% 10%;
    background: rgba(0,0,0,0.5);
  grid-template-columns: 40% auto;
}
input[type=submit]:hover{
        background: #A3D5FF;

    }
.overlay{
    height: 100%;
    width: 100%;
    z-index: 1;
    top: 0;
    left: 0;
    }
@media (max-width:700px ) {
    body{
        background:#202027 ;
    }
    img{
        display: None;
    }
    .row{
    display: grid;
    padding: 5% 15% 20% 10%;
    background: rgba(0,0,0,0.5);
        height: 100%;
    grid-template-columns:auto;
}
    .container{
        width: 100%;
    }
    
}
</style>

<div class="overlay">
	<div class="row">
		<div class="col"><br><br>
			<img src="{% static 'img/login.png' %}" alt="">
		</div>
		<div class="col">
            <div class="container-fluid">
			<div class="card mt-7">
				<div class="card-body">
					<div class="card-title py-3">

					<h4>Login to your account</h4>
                        <h5>Note : This Login is for Students Only.</h5>
					</div>
					<form action="{% url 'login' %}" method="post">
						{% csrf_token %}

						{% include 'partials/_messages.html' %}

					<div class="form-group">

						<input type="text" name="username" id = "usernamefield"
						value="{{fieldValues.username}}" placeholder ="username" class="form-control form-control-sm">
					</div>

					<div class="form-group">

						<input type="password" name="password" id = "passwordfield" placeholder ="password" class="form-control form-control-sm">
					</div>

					<input type="submit" value="Login" class = "btn btn-block" style="border-color:#202027; color:#202027;"/>

				</form>
					<div class="container">
						<span class = "text-lead lead"> Dont have an account? </span><a href = "{% url 'register' %}" class="" style="color:#007bff;">Register</a>

						<br>

						<span  class = "text-lead lead"> Forgot Password? </span><a href = "{% url 'password_reset' %}" class="" style="color:#007bff;">Reset</a>
                        <br>
                        <span  class = "text-lead lead"> Got Here By Mistake? </span><a href = "{% url 'homepage' %}" class="" style="color:#007bff;">Click Here to Go Back</a>
					</div>
				</div>
			</div>
      </div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>

<script src = "{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
